<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>글 수정</title>
</head>
<body>
<h1>글 수정</h1>
<form th:action="@{/articles/{id}/update(id=${article.id})}" method="post">
  <label>제목</label><br/>
  <input type="text" name="title" th:value="${article.title}" required /><br/><br/>

  <label>내용</label><br/>
  <textarea name="content" required th:text="${article.content}"></textarea><br/><br/>

  <label>작성자</label><br/>
  <input type="text" th:value="${article.author}" readonly /><br/><br/>

  <label>비밀번호 입력</label><br/>
  <input type="password" name="password" placeholder="비밀번호 입력" required /><br/><br/>

  <button type="submit">수정하기</button>
</form>

<a th:href="@{/articles/{id}(id=${article.id})}">뒤로가기</a>
</body>
</html>
