<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    input[readonly] {
      background-color: #e9ecef;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      color: #212529;
      border: none;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0a800;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>✏️ 글 수정</h1>
  <form th:action="@{/articles/{id}/update(id=${article.id})}" method="post">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:value="${article.title}" required />

    <label for="content">내용</label>
    <textarea id="content" name="content" required>[[${article.content}]]</textarea>

    <label for="author">작성자</label>
    <input type="text" id="author" name="author" th:value="${article.author}" readonly />

    <label for="password">비밀번호 입력</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />

    <button type="submit">수정하기</button>
  </form>

  <a th:href="@{/articles/{id}(id=${article.id})}" class="back-link">← 상세 페이지로 돌아가기</a>
</div>

</body>
</html>
