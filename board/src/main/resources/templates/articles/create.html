<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>글 작성</title></head>
<body>
<h1>글 작성</h1>
<form th:action="@{/articles/create}" method="post">
  <input type="text" name="title" placeholder="제목" required /><br/>
  <textarea name="content" placeholder="내용" required></textarea><br/>
  <input type="text" name="author" placeholder="작성자" required /><br/>
  <input type="password" name="password" placeholder="비밀번호" required /><br/>
  <button type="submit">작성하기</button>
</form>
<a th:href="@{/articles}">목록으로</a>
</body>
</html>
